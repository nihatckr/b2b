# Auth Pages GraphQL Operations

# Mutation: Request Password Reset
mutation AuthRequestPasswordReset($email: String!) {
  requestPasswordReset(email: $email)
}

# Mutation: Reset Password with Token
mutation AuthResetPassword($token: String!, $newPassword: String!) {
  resetPassword(token: $token, newPassword: $newPassword)
}

# Mutation: Verify Email with Token
mutation AuthVerifyEmail($token: String!) {
  verifyEmail(token: $token)
}

# Mutation: Resend Verification Email (Authenticated)
mutation AuthResendVerificationEmail {
  resendVerificationEmail
}

# Mutation: Refresh JWT Token (Authenticated)
mutation AuthRefreshToken {
  refreshToken
}
