# ============================================
# Settings Page GraphQL Operations
# ============================================

# Query: Get Current User Data
query GetCurrentUser {
  me {
    id
    name
    firstName
    lastName
    email
    phone
    jobTitle
    bio
    avatar
    customAvatar
    socialLinks
    emailNotifications
    pushNotifications
    language
    timezone
  }
}

# Query: Get Company Data
query GetMyCompany {
  myCompany {
    id
    name
    email
    phone
    description
    website
    address
    city
    country
    logo
    coverImage
    type
    socialLinks
    brandColors
    profileSlug
    isPublicProfile
  }
}

# Mutation: Update User Profile
mutation UpdateUserProfile(
  $name: String
  $firstName: String
  $lastName: String
  $phone: String
  $jobTitle: String
  $bio: String
  $avatar: String
  $customAvatar: String
  $socialLinks: String
) {
  updateProfile(
    name: $name
    firstName: $firstName
    lastName: $lastName
    phone: $phone
    jobTitle: $jobTitle
    bio: $bio
    avatar: $avatar
    customAvatar: $customAvatar
    socialLinks: $socialLinks
  ) {
    id
    name
    firstName
    lastName
    phone
    jobTitle
    bio
    avatar
    customAvatar
    socialLinks
  }
}

# Mutation: Update User Notifications
mutation UpdateUserNotifications(
  $emailNotifications: Boolean
  $pushNotifications: Boolean
) {
  updateProfile(
    emailNotifications: $emailNotifications
    pushNotifications: $pushNotifications
  ) {
    id
    emailNotifications
    pushNotifications
  }
}

# Mutation: Update User Preferences
mutation UpdateUserPreferences($language: String, $timezone: String) {
  updateProfile(language: $language, timezone: $timezone) {
    id
    language
    timezone
  }
}

# Mutation: Update Company Information
mutation UpdateCompanyInfo(
  $id: Int!
  $name: String
  $email: String
  $phone: String
  $description: String
  $website: String
  $address: String
  $city: String
  $country: String
  $logo: String
  $coverImage: String
  $socialLinks: String
  $brandColors: String
  $profileSlug: String
  $isPublicProfile: Boolean
) {
  updateCompany(
    id: $id
    name: $name
    email: $email
    phone: $phone
    description: $description
    website: $website
    address: $address
    city: $city
    country: $country
    logo: $logo
    coverImage: $coverImage
    socialLinks: $socialLinks
    brandColors: $brandColors
    profileSlug: $profileSlug
    isPublicProfile: $isPublicProfile
  ) {
    id
    name
    email
    phone
    description
    website
    address
    city
    country
    logo
    coverImage
    socialLinks
    brandColors
    profileSlug
    isPublicProfile
  }
}

