# ============================================
# REAL-TIME NOTIFICATION SUBSCRIPTIONS
# ============================================
# WebSocket subscriptions for real-time updates

# New notification subscription
subscription NotificationOnNewNotification {
  newNotification {
    id
    title
    message
    type
    isRead
    relatedEntityType
    relatedEntityId
    actionUrl
    createdAt
  }
}

# Task assigned subscription
subscription NotificationOnTaskAssigned {
  taskAssigned {
    id
    title
    description
    priority
    dueDate
    createdAt
  }
}
